    <script>
        $(function () {

            // 1.如果检测不到这个cookie 弹出

            var sCookie = $.cookie("isFirst");
            if(!(sCookie == "first")) {
                // 第一次没有值 不匹配 弹出提示框
                $(".pop_main").fadeIn();
            }

            // 2.点击知道按钮 设置cookie
            $(".confirm").click(function () {
                $(".pop_main").fadeOut();
                $.cookie("isFirst","first",{expires:30,path:"/"});
            })
