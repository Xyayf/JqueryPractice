<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<script src="/Users/mac/Desktop/elm/H5JqueryCase-master/jquery-1.12.4.min.js"></script>
<style>
.contain{
	width: 170px;
	height: 100px;
	position: relative;
	margin: 0 auto;
	overflow: hidden;
}
.contain ul{
	position: absolute;
}
li{
	height: 100px;
	width: 100px;
	top:0;
	position: absolute;
	list-style: none;
}
.box1{
	left: 0;
	background-color: red;

}
.box2{
	left: 20px;
	background-color: blue;
}
.box3{
	left: 40px;
	background-color: yellow;
}
.box4{
	left: 60px;
	background-color: pink;
}
.box5{
	left: 150px;
	background-color: black;
}
</style>
	


</head>
<body>


<script>
	//不直接用而是，用each是因为我们可以拿到不同index值每一个做不同的操作，冒泡是拿到一个值做操作
	$(function(){
		$('li').click(function(){
			$(this).animate({
			'left' : $(this).index()*20
		})
	$(this).prevAll().each(function(){
			
			$(this).animate({
				'left' : $(this).index()*20
			})
		})
		$(this).nextAll().each(function(){
			// 150 120 100
			
			$(this).animate({
				'left':170-($('li').length-$(this).index())*20
			})
		})
		})

})
</script>

<div class="contain">
	<ul>
		<li class="box1"></li>
		<li class="box2"></li>
		<li class="box3"></li>
		<li class="box4"></li>
		<li class="box5"></li>
	</ul>
</div>















</body>
</html>
