<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script>    
        $(function () {
            // 1.选择器的转移
            var $div = $(".box4");

            // 1.1找上面相邻的元素
            // 上一个
            var $element = $div.prev();

            // 上面所有
            $element = $div.prevAll();

            // 1.2找下面的元素
            // 下一个
            $element = $div.next();

            // 下面所有
            $element = $div.nextAll();

            // 1.3 除了它自己 别的都选中 平级元素
            $element = $div.siblings();

            // 2.父子关系
            // 父元素
            $element = $div.parent();

            // 子元素 获取所有子元素
            $element = $div.children();

            // 查找里面的子元素 后代
            $element = $div.find(".grandson");
            $element.css({"color":"red"});

        })
    </script>
</head>
<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>

    <div class="box4">4

        <div class="child1">子元素1</div>
        <div class="child2">子元素2</div>
        <div class="child3">子元素3
            <div class="grandson">孙子</div>
        </div>
        <div class="child4">子元素4</div>
    </div>


    <div class="box5">5</div>
    <div class="box6">6</div>
    <div class="box7">7</div>
    
</body>
</html>
