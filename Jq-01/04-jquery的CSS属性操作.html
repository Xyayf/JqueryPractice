<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .box{
            width: 100px;
            height: 100px;
            color: green;
            background-color: red;
        }
    </style>

<script src="../js/jquery-1.12.4.min.js"> </script>

    <script>
        // 1.准备
        $(document).ready(function(){
            // 1.获取元素标签
            var $div = $("#div1");
            // 2.读取属性
            // oDiv.style.backgroundColor
            var sColor = $div.css("background-color");
            alert(sColor);
            // 3.写入
            // oDiv.style.backgroundColor = "red";
            $div.css({
                // 末尾 逗号结尾
                // 2.数字类型 可以不加单位
                "width":"500px",
                "height":500,
                "color":"gold",

            });
            alert($div.css("height"));
        })
    </script>
</head>
<body>
    <div class="box" id="div1">div的标签</div>
</body>
</html>
